---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: duckdns-updater
  namespace: wireguard
  labels:
    app: duckdns-updater
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: duckdns
              image: curlimages/curl:latest
              command:
                - /bin/sh
                - -c
                - |
                  curl -s "https://www.duckdns.org/update?domains=${DUCKDNS_SUBDOMAIN}&token=${DUCKDNS_TOKEN}&verbose=true"
              env:
                - name: DUCKDNS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: duckdns-secrets
                      key: token
                - name: DUCKDNS_SUBDOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: duckdns-secrets
                      key: subdomain
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 50m
                  memory: 32Mi
          restartPolicy: OnFailure
