---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-external
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://coredns.github.io/helm
    chart: coredns
    targetRevision: "1.*"
    helm:
      valuesObject:
        fullnameOverride: coredns-external
        replicaCount: 2
        serviceType: LoadBalancer
        service:
          loadBalancerIP: "10.0.20.53"
          annotations:
            metallb.universe.tf/address-pool: k8s-vlan-pool
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        servers:
          - zones:
              - zone: .
                use_tcp: true
            port: 53
            plugins:
              - name: errors
              - name: health
                configBlock: |-
                  lameduck 5s
              - name: ready
              - name: file
                parameters: /etc/coredns/home.lab.db home.lab
              - name: forward
                parameters: . 1.1.1.1 8.8.8.8
              - name: cache
                parameters: 30
              - name: loop
              - name: reload
              - name: loadbalance
        zoneFiles:
          - filename: home.lab.db
            domain: home.lab
            contents: |
              home.lab.    IN  SOA  ns.home.lab. admin.home.lab. 2024010101 3600 600 604800 600
              home.lab.    IN  NS   ns.home.lab.
              ns                IN  A    10.0.20.53
              k3s-server        IN  A    10.0.20.10
              k3s-agent-01      IN  A    10.0.20.21
              k3s-agent-02      IN  A    10.0.20.22
              k3s-agent-03      IN  A    10.0.20.23
              postgres          IN  A    10.0.30.10
              argocd            IN  A    10.0.20.80
              linkerd           IN  A    10.0.20.80
              traefik           IN  A    10.0.20.80
              grafana           IN  A    10.0.20.80
              workout           IN  A    10.0.20.80
              cache             IN  A    10.0.20.80
              pve-identity      IN  A    10.0.10.11
              pve-r720          IN  A    10.0.10.12
              pve-desktop       IN  A    10.0.10.13
              usg               IN  A    10.0.10.1
              switch            IN  A    10.0.10.2
              cloudkey          IN  A    10.0.10.3
              ap-ac-pro         IN  A    10.0.10.5
              ap-u7-pro         IN  A    10.0.10.6
  destination:
    server: https://kubernetes.default.svc
    namespace: coredns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
