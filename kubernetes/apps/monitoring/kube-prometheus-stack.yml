---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "72.*"
    helm:
      valuesObject:
        crds:
          upgradeJob:
            enabled: false
        kubeEtcd:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeControllerManager:
          enabled: false
        kubeProxy:
          enabled: false
        prometheusOperator:
          admissionWebhooks:
            patch:
              enabled: false
            certManager:
              enabled: true
        prometheus:
          prometheusSpec:
            retention: 15d
            serviceMonitorSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 10Gi
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: "1"
                memory: 2Gi
            additionalScrapeConfigs:
              - job_name: pve-exporter
                metrics_path: /pve
                static_configs:
                  - targets:
                      - 10.0.10.11
                relabel_configs:
                  - source_labels: [__address__]
                    target_label: __param_target
                  - source_labels: [__param_target]
                    target_label: instance
                  - target_label: __address__
                    replacement: pve-exporter.monitoring.svc:9221
              - job_name: proxmox-node-exporter
                static_configs:
                  - targets:
                      - 10.0.10.11:9100
                    labels:
                      instance: pve-identity
                  - targets:
                      - 10.0.10.12:9100
                    labels:
                      instance: pve-r720
                  - targets:
                      - 10.0.10.13:9100
                    labels:
                      instance: pve-desktop
              - job_name: postgres-node-exporter
                static_configs:
                  - targets:
                      - 10.0.30.10:9100
                    labels:
                      instance: postgres-01
        grafana:
          initChownData:
            enabled: false
          persistence:
            enabled: true
            storageClassName: local-path
            size: 5Gi
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: home-lab-ca
            hosts:
              - grafana.home.lab
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.home.lab
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: homelab-infra
                  orgId: 1
                  folder: Homelab Infrastructure
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/homelab-infra
                - name: homelab-network
                  orgId: 1
                  folder: Homelab Network
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/homelab-network
          dashboards:
            homelab-infra:
              node-exporter-full:
                gnetId: 1860
                revision: 37
                datasource:
                  - name: DS_PROMETHEUS
                    value: Prometheus
              proxmox-ve:
                gnetId: 10347
                revision: 5
                datasource:
                  - name: DS_PROMETHEUS
                    value: Prometheus
            homelab-network:
              unpoller-network-sites:
                gnetId: 11311
                revision: 5
                datasource:
                  - name: DS_PROMETHEUS
                    value: Prometheus
              unpoller-usw:
                gnetId: 11312
                revision: 9
                datasource:
                  - name: DS_PROMETHEUS
                    value: Prometheus
              unpoller-usg:
                gnetId: 11313
                revision: 9
                datasource:
                  - name: DS_PROMETHEUS
                    value: Prometheus
              unpoller-clients:
                gnetId: 11315
                revision: 9
                datasource:
                  - name: DS_PROMETHEUS
                    value: Prometheus
        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
