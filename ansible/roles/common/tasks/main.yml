---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - vim
      - htop
      - net-tools
      - jq
      - unzip
      - ca-certificates
      - gnupg
    state: present

- name: Set timezone
  community.general.timezone:
    name: America/Chicago

- name: Ensure qemu-guest-agent is running
  ansible.builtin.service:
    name: qemu-guest-agent
    state: started
    enabled: true
