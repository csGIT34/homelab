---
- name: Install NVIDIA driver prerequisites
  ansible.builtin.apt:
    name:
      - ubuntu-drivers-common
      - "linux-headers-{{ ansible_kernel }}"
      - dkms
    state: present
    update_cache: true

- name: Install NVIDIA driver
  ansible.builtin.apt:
    name: "nvidia-driver-{{ nvidia_driver_version }}"
    state: present
  notify: Reboot for NVIDIA driver

- name: Flush handlers (reboot if driver was just installed)
  ansible.builtin.meta: flush_handlers

- name: Verify GPU is detected
  ansible.builtin.command: nvidia-smi
  register: nvidia_smi_output
  changed_when: false

- name: Display GPU info
  ansible.builtin.debug:
    var: nvidia_smi_output.stdout_lines

- name: Install Ollama
  ansible.builtin.shell: curl -fsSL https://ollama.com/install.sh | sh
  args:
    creates: /usr/local/bin/ollama

- name: Create Ollama systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/ollama.service.d
    state: directory
    mode: "0755"

- name: Deploy Ollama environment override
  ansible.builtin.template:
    src: ollama.env.j2
    dest: /etc/systemd/system/ollama.service.d/override.conf
    mode: "0644"
  notify: Restart Ollama

- name: Enable and start Ollama
  ansible.builtin.systemd:
    name: ollama
    state: started
    enabled: true
    daemon_reload: true

- name: Pull default models
  ansible.builtin.command: "ollama pull {{ item }}"
  loop: "{{ ollama_models }}"
  register: pull_result
  changed_when: "'pulling' in pull_result.stdout"
